<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="img-container">
            <img id="big-image" src="">
       
                <div id="wins-box">
                    <p>Wins:</p> 
                    <div id="num-wins">0</div>
                </div>
                <div id="guesses-remaining-box">
                    <p>Guesses remaining:</p>  
                    <div id="guesses-remaining">0</p>
                </div>  
            </div>
        <h1>Ferris Bueller's</h1>
        <h2>Word Guess Game</h2>
    </header>
    <section id="game-main">
        <div id="instructions-box">
            <p><span id="instructions">Press any key to get started!</span></p>
        </div> 
    
        <div id='word-box'>
            <p>Current Word:</p>
            <p><span id="displayed-word"> </span></p>
        </div>
        
        <div id='guess-box'>
            <p>Letters already guessed:</p>
            <p><span id="wrong-letters"> </span></p>
        </div>

        <audio id="audio-player" src="assets/audio/Oh-Yeah.mp3"></audio>    
    </section>
    
    

    <script src="assets/javascript/game.js"></script>
</body>
</html>
